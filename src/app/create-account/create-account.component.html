<div class="container">
  <div class="createAccountPage">
    <div class="flex-items">
      <h1>Create your account here</h1>
    </div>

    <div class="flex-items">
      <form #formData="ngForm" (ngSubmit)="onCreateAccount(formData, $event)">
        <div class="form-group">
          <label for="firstName"
            >FirstName <span class="asterisk">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
            placeholder="FirstName"
            required
            #firstName="ngModel"
            [(ngModel)]="accountModel.firstName"
            [ngClass]="{
              'invalid-input': formData.submitted && firstName.errors?.required
            }"
          />
          <div
            *ngIf="formData.submitted && firstName.errors?.required"
            class="asterisk"
          >
            FirstName is required
          </div>
        </div>
        <div class="form-group">
          <label for="lastNamw">LastName</label>
          <input
            type="text"
            class="form-control"
            id="lastNamw"
            placeholder="LastName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"
            >Email address <span class="asterisk">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            required
            [(ngModel)]="accountModel.email"
            name="email"
            #email="ngModel"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            [ngClass]="{
              'invalid-input': formData.submitted && email.errors?.required
            }"
          />
          <div
            class="asterisk"
            *ngIf="formData.submitted && email.errors?.required"
          >
            Email Id is required
          </div>
        </div>
        <div class="form-group">
          <label for="password"
            >New Password <span class="asterisk">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="accountModel.newPassword"
            placeholder="Password"
            maxlength="10"
            required
            [ngClass]="{
              'invalid-input': formData.submitted && password.errors?.required
            }"
          />
          <div
            class="asterisk"
            *ngIf="password.touched && password.errors?.required"
          >
            Password is required
          </div>
        </div>
        <div class="form-group">
          <label for="cpassword"
            >Confirm Password <span class="asterisk">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="cpassword"
            name="cpassword"
            (focusout)="passwordValidate()"
            placeholder="Password"
            [(ngModel)]="accountModel.confirmPassword"
            maxlength="10"
            [ngClass]="{
              'invalid-input': cpassword.touched && cpassword.errors?.required
            }"
            required
            #cpassword="ngModel"
          />
          <div
            class="asterisk"
            *ngIf="cpassword.touched && cpassword.errors?.required"
          >
            Confirm Password is required
          </div>
          <div *ngIf="message">{{ message }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
