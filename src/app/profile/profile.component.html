<app-header></app-header>
<div class="container">
  <div class="about">
    <div class="child-one">
      <img [src]="profileUser.imageUrl" class="circle" />
    </div>
    <div class="info">
      <p class="header">{{ profileUser.firstName }}</p>
      <p class="profile-details">
        Lives In<span class="profile-values">{{
          " : " + profileUser.livesIn
        }}</span>
      </p>
      <p class="profile-details">
        DOB<span class="profile-values">{{ " : " + profileUser.DOB }}</span>
      </p>
    </div>
  </div>

  <div class="posts">
    <div class="card" *ngFor="let post of profileUser.posts">
      <div class="card-header">
        {{ post.firstName }} posted {{ post.calcTime }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.content }}
        </p>
      </div>
    </div>
  </div>
</div>
