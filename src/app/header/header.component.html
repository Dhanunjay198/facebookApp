<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Facebook</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/friends">Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages"> Messages </a>
        </li>
      </ul>
      <form class="d-flex" method="get">
        <div class="input-group" *ngIf="showSearch">
          <input
            class="form-control"
            type="text"
            name="search"
            aria-label="Search"
            #userName="ngModel"
            onkeypress="return (
              (event.charCode > 64 && event.charCode < 91) ||
              (event.charCode > 96 && event.charCode < 123)
            )"
            [(ngModel)]="formModel.firstName"
            autocomplete="off"
          />
          <div class="input-group-addon">
            <span class="input-group-text">
              <i class="fa fa-search" (click)="onSearch($event)"></i>
            </span>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-toggle="modal"
          data-target="#logoutModal"
          (click)="onLogout($event)"
        >
          Log Out
        </button>
      </form>
    </div>
  </div>
</nav>

<div
  class="modal"
  [ngClass]="{ 'd-block': showModal, 'd-none': !showModal }"
  id="logoutModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Are you sure you want to logout?
        </h5>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="showModal = false"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onLogOff()">
          Yes, logout
        </button>
      </div>
    </div>
  </div>
</div>
